<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style4.css">
     <title>Bài 4</title>
</head>

<body>
     <div class="container">
          <div class="form-group">
               Họ và Tên: 
               <input type="text" name="" id="">
          </div>
          <fieldset>
               <legend>Giới tính</legend>    
               <label for="radio">
                    <input type="radio" name="" id="" checked>
                    Nam 
                    <input type="radio" name="" id="">
                    Nữ 
               </label>           
          </fieldset>
          <div class="form-group" tabindex="1">
               Ngày sinh: 
               <input type="date" name="" id="">
          </div>
          <div class="form-group" tabindex="1">
               Điểm: 
               <input type="number" name="" id="">
          </div>
          <div class="form-group" tabindex="1">
               Nghề nghiệp: 
               <input list="careers" type="text">
               <datalist id="careers">
                    <option value="Lập trình viên"></option>
                    <option value="Tài xế"></option>
                    <option value="Công nhân"></option>
                    <option value="Thợ may"></option>
                    <option value="Kỹ sư"></option>
                  </datalist>
          </div>
          <fieldset>
               <legend>Sở thích</legend>    
               <label for="">
                    <input type="checkbox" name="" id=""> THỂ THAO
                    <input type="checkbox" name="" id=""> ÂM NHẠC
                    <input type="checkbox" name="" id=""> DU LỊCH
                    <input type="checkbox" name="" id=""> ẨM THỰC
               </label>          
          </fieldset>
          <div class="form-group">
               GHI CHÚ:
               <textarea name="" id=""></textarea>
          </div>
          <hr />
          <button >Đăng Ký</button>
          <button >Nhập Lại</button>
     </div>
</body>

</html>
