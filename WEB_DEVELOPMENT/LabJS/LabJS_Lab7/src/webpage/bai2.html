<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>LABJS - LAB7 - BÀI 2</title>
     <link rel="stylesheet" href="../styles/style2.css">
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"> </script>
</head>
<body ng-app="b1">
     <div class="container" ng-controller="hienthi">
          <div class="title"><h3>TÍNH DIỆN TÍCH CHU VI HÌNH CHỮ NHẬT</h3></div>
          <div class="form-style">
               <div class="form-group"><label for="">Chiều dài    </label><input type="text" ng-model="dai"></div>
               <div class="form-group"><label for="">Chiều rộng   </label><input type="text" ng-model="rong"></div>
               <div class="form-group"><label for="">Chu vi       </label><input type="text" disabled value="{{chuvi}}"></div>
               <div class="form-group"><label for="">Diện tích    </label><input type="text" disabled value="{{dientich}}"></div>

               <button ng-click="tinhtoan()">Tính toán</button>
          </div>

     </div>

     <script>
          app= angular.module("b1", []);
          app.controller("hienthi", xuly);

          function xuly($scope) {
               $scope.tinhtoan = function () {
                    var d = parseFloat($scope.dai);
                    var r = parseFloat($scope.rong);

                    $scope.chuvi = (d + r)*2;
                    $scope.dientich = d * r;
               }
          }
     </script>
</body>
</html>
