<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chu-nhat.css">
    <title>JS - Lab01 - Chữ nhật</title>

</head>
<body>
    
    <script>
        var a = 20;
        var b = 30;
        var x = (a + b)*2;// Tính diện tích, chu vi
        var y = a*b;

        document.write("Chu vi : " + x);// Xuất thông tin ra màn hình
        document.write("Diện tích : " + y);
    </script>
</body>
</html>
