<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Lab01 - Hàm số</title>
    <script>
        
        function kiemtra(a) {
            if (a % 2 === 0 ){
                document.write("<h1>" + a + " là số CHẴN</h1>");
            }
            else {
                document.write("<h1>" + a + " là số LẺ</h1>");
            }
        }

    </script>
</head>
<body>
    <script>
        kiemtra(7);
    </script>
</body>
</html>
